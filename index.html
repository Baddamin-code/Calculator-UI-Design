<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
        <div id="light-container">
                <input type="text" name="input" size="16" id="answer">
                <table>
                    <input type="button" id="clear" class="operator" name="clear" value="AC">
                    <input type="button" name="" class="operator" id="" value="«">
                    <input type="button" name="percent" class="operator" id="percent" value="%">
                    <input type="button" class="operator" name="div" value="÷">
                    <br>
                    <input type="button" name="seven" value="7">
                    <input type="button" name="eight" value="8">
                    <input type="button" name="nine" value="9"> 
                    <input type="button" class="operator" name="times" value="x">
                     <br>
                     <input type="button" name="four" value="4">
                     <input type="button" name="five" value="5">
                     <input type="button" name="six" value="6">
                     <input type="button" class="operator" name="minus" value="-">
                     <br>
                     <input type="button" name="one" value="1">
                     <input type="button" name="two" value="2">
                     <input type="button" name="three" value="3">
                     <input type="button" class="operator" name="plus" value="+">
                     <br>
                     <input type="button" name="zero" value="0">
                     <input type="button" name="point" class="operator" id="point" value=".">
                     <input type="button" name="doit" id="equal" value="=">
                     <br>
        
                </table>
    </div>
</body>

</html>
